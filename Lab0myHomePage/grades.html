<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="CSS/gradCss.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<div class="cont">
    <h1 class="head1">Retrieve grade</h1>
<form>
    <div class="form_group"><label for="name">Name: ...</label>
        <input type="text" id="name">
    </div>
    <div class="form_group"><span>Student ID: ...</span>
        <label for="studentId"></label>
        <input type="text" id="studentId">
    </div>
    <div class="form_group">
        <label for="assignment">Assignment</label>
        <select name="assignment" id="assignment">
            <option value="1">Assigment 1</option>
            <option value="2">Assigment 2</option>
            <option value="3">Assigment 3</option>
            <option value="3">Assigment 4</option>
        </select>
    </div>
    <div class="form_group">
        Student Entry:
        <label for="feb_entry">February Entry</label>
        <input type="radio" id="feb_entry">
        <label for="may_entry">May Entry</label>
        <input type="radio" id="may_entry">
        <label for="jun_entry">August Entry</label>
        <input type="radio" id="jun_entry">
        <label for="october_entry">November Entry</label>
        <input type="radio" id="october_entry">
    </div>
    <div>
        <input type="submit" class="sub" value="submit">
    </div>
</form>
</div>

</body>
</html>
