<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing Up</title>
    <link rel="stylesheet" href="form244.css">

</head>
<body>

<br>

<br>
<br>
<br>
<br>

<div class="top_label">New User Signup:</div>


<form  class="sing_up">
    <table>
        <tr>
            <td>
                <div class="_label">Name:</div>
            </td>
            <td class="_input">
                <input type="text" id="name">
            </td>
        </tr>
        <tr>
            <td>
                <div class="_label">Gender:</div>
            </td>
            <td class="_input">
                <input type="checkbox" checked id="male">
                <label for="male">Male</label>
                <input type="checkbox" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <div class="_label">Age:</div>
            </td>
            <td class="_input"><input type="text" size="6" maxlength="2" id="age"></td>

        </tr>
        <tr>
            <td>
                <div class="_label">Personality Type:</div>
            </td>
            <td>
                <div class="_input"><input type="text" size="6" maxlength="4">
                    (<a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp" class="linkPersonality">Don't you know
                        your type? </a>)
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="_label">Favorite OS:</div>
            </td>
            <td>
                <div class="_input"><select id="favorite_os">
                    <option value="windows" selected>Windows</option>
                    <option value="mac">Mac OS X</option>
                    <option value="linux">Linux</option>
                </select></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="_label">Seeking Age:</div>
            </td>
            <td>
                <div class="_input">
                    <input class="range" type="text"  id="min_age" placeholder="min">
                    to
                    <input class="range" type="number" id="max_age" placeholder="max">
                </div>
            </td>
        </tr>
        <tr>
            <td><input class="input_submit" type="submit" value="Sing Up">
            </td><td></td>
        </tr>
    </table>
</form>
